<!DOCTYPE html>
<html lang="en">
    <head>  
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, intial-scale=1.0">
       <title>Form Inputs</title>
     <link href="css/style.css" rel="stylesheet">
    </head>
     <body>
      <form>
        <fieldset>
          <p>What is your name?</p>

          <div>
            <label>First Name:</label>
            <input type="text" id="firstNameId" name="first_name">
          </div>
          <div>

            <label>Middle Inital:</label>
            <input type="text" id="middle_name_id" name="middle_inital">
          </div>

          <div>
            <label>Last Name Name:</label>
            <input type="text" id="last_Name_Id" name="last_name">
          </div>
          <p>What program are you in?</p>
          <div>
            <input type="radio" id="rasp_radio" name="program" value="rasp">
            <label for="rasp_radio">Recording Arts and Show Production</label>
          </div>
          <div>
            <input type="radio" id="dfvp_radio" name="program" value="dfvp">
            <label for="dfvp_radio">Digital Filmmaking and Video Production</label>
          </div>
          <div>
            <input type="radio" id="gdwd_radio" name="program" value="gdwd">
            <label for="gdwd_radio">Graphic Design and Web Development</label>
          </div>
          <div>
            <div>
              <input type="button" value="Click to Submit!">
          </div>
        </fieldset>
      </form>
     </body>
 </html>
